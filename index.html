<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Khovsgol App</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; width: 300px; border-radius: 20px; overflow: hidden; shadow: 0 4px 10px rgba(0,0,0,0.1); }
        img { width: 100%; height: 200px; object-fit: cover; }
        .content { padding: 15px; }
        h2 { margin: 0; color: #333; font-size: 20px; }
        .price { color: #2ecc71; font-weight: bold; font-size: 18px; margin: 10px 0; }
        button { width: 100%; background: #3498db; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://travelers.mn/uploads/posts/2021-05/1620717255_khuvsgul-lake.jpg" alt="Khovsgol">
        
        <div class="content">
            <h2>Reindeer Tribe Tour</h2>
            <p style="color: #666; font-size: 14px;">Visit the crystal lake and meet the Tsaatan family.</p>
            <div class="price">$450</div>
            <button onclick="alert('Захиалга амжилттай!')">Захиалах</button>
        </div>
    </div>

</body>
</html>
